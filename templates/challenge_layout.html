<!DOCTYPE html>
<html>
<head>
    <title>LLM Goat</title>
    <style>
        body { display: flex; margin: 0; font-family: sans-serif; }
        aside { width: 250px; background: #222; color: white; padding: 1rem; height: 100vh; }
        main { flex: 1; padding: 2rem; }
        a { color: #90cdf4; text-decoration: none; display: block; margin: 0.5rem 0; }
        .active { font-weight: bold; color: #fbbf24; }
    </style>
</head>
<body>
    <aside>
        <h2>LLM Top 10</h2>
        {% for item in challenges %}
            <a href="/challenges/{{ item.id }}" class="{{ 'active' if item.id == challenge_id else '' }}">{{ item.title }}</a>
        {% endfor %}
    </aside>
    <main>
        {% include challenge_id + '.html' %}
    </main>
</body>
</html>
