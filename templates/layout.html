<!DOCTYPE html>
<html>
<head>
    <title>LLMGoat - OWASP Top 10 for LLMs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
        <h2>LLMGoat üêê</h2>
    </div>
    <nav class="sidebar-nav">
        <p>OWASP Top 10</p>
        <ul>
            {% for item in challenges %}
                <li><a href="/challenges/{{ item.id }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <form id="model-select-form" method="post" action="{{ url_for('set_model') }}" class="sidebar-footer">
        <label for="model-select">Select model:</label>
        <select name="model_name" id="model-select" onchange="this.form.submit()">
            {% for model in models %}
                <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>{{ model }}</option>
            {% endfor %}
        </select>
    </form>

    </div>
    <main class="main-content">
        {% include content_template %}
        <br>
        <div id="solved-box" style="display: none;" class="challenge-solved-box">
            üéâ Challenge Solved!
        </div>
    </main>

</body>
</html>
